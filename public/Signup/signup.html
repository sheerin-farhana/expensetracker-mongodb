<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup Page</title>

    <link rel="stylesheet" href="./signup.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav>
        <header
            class="fixed-top text-bg-warning h-25 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start header  "
            id="header">
            <div class="container">
                <p class="text-center fs-1 m-0 pr-3 fw-bold pb-2" id="expense-logo">ExpenseTracker</p>
                <p class="text-center fw-bold fs-5 text-danger" id="expense-caption">Track your expenses and manage your
                    budget</p>
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start ">


                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-1 justify-content-center mb-md-0" id="nav-links">
                        <li></li>
                        <li></li>
                    </ul>
                    <div class="text-end mb-4" id="buttons">
                        <button type="button" class="btn btn-dark " id="nav-login-btn">Login</button>
                        <!-- <button type="button" class="btn btn-success">Sign-up</button> -->
                        <!-- <button type="button" class="btn btn-danger">Sign-out</button> -->
                    </div>
                </div>
            </div>
        </header>
    </nav>



    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column  left-box"
                style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="../images/signup.jpeg" class="img-fluid" style="width: 300px;">
                </div>
                <p class="text-white fs-4" style="font-family:'Courier New', Courier, monospace ; font-weight: 800;">
                    REGISTER NOW</p>
                <small class="text-white text-wrap text-center fs-5"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace; font-weight: 600;">Track Your
                    Expenses And Spend Smart</small>
            </div>

            <!-- Registration Form Container  -->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-3">
                        <p>Hello!!!</p>
                        <p>Happy to have you,Start your expense tracking journey by signing up here</p>
                    </div>
                    <form id="signup-form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6 "
                                placeholder="Enter Your Name" id="name-input" name="name" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6 "
                                placeholder="Enter Your Email" id="email-input" name="email" required>
                        </div>
                        <p id="alert-container">Email already exixts!!!</p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6 "
                                placeholder="Enter Your Phone" id="phone-input" name="phone" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6 "
                                placeholder="Enter Your password" id="password-input" name="password" required>
                        </div>
                        <div class="input-group mb-4">
                            <input type="password" class="form-control form-control-lg bg-light fs-6 "
                                placeholder="Re-enter password" id="confirm-password-input" required>
                        </div>
                        <div class="input-group mb-4">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6"
                                id="signup-btn">SignUp</button>
                        </div>
                    </form>
                    <div class="row">
                        <small>Already have an account? <a href="../Login/login.html">Login</a></small>
                    </div>
                </div>
            </div>


        </div>

    </div>

    <footer class="fixed-bottom">
        <div class="alert alert-success d-none text-center fw-bold" role="alert" id="success-alert">

        </div>
        <div class="alert alert-danger d-none text-center fw-bold" role="alert" id="failure-alert">

        </div>
    </footer>


    
    <!-- Include Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js" integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Include Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<!-- Include Bootstrap CSS (if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Include jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./signup.js"></script>
   
</body>



</html>
